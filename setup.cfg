[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    */*/*/migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
multi_line_output=5
default_section=THIRDPARTY
known_first_party=api,foodgram,recipes,users
known_django=django
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before=LOCALFOLDER
